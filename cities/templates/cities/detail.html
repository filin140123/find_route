{% extends 'base.html' %}

{% block title %} Список городов: {{ object.name }} {% endblock %}

{% block content %}

<h1 class="display-6"><strong>{{ object.name }}</strong></h1>

<div class="row">
  <div class="col-md">
    <p>Название: {{ object.name }}</p>
    <!-- <p>Описание: {{ object.name }}</p> -->
    <p>Ссылки:</p>
    <p>
      <a href="https://ru.wikipedia.org/wiki/{{object.name}}"><i>Википедия</i></a>
    </p>
    <p>
      <a href="https://www.google.ru/maps/place/{{object.name}}"><i>Карты</i></a>
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <a href="{% url 'cities:home' %}">
      <button type="button" class="btn btn-primary">Назад к списку</button>
    </a>
  </div>
</div>

{% endblock %}
