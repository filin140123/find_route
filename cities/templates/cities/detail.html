{% extends 'base.html' %}

{% block title %} Список городов: {{ object.name }} {% endblock %}

{% block content %}

<h1> {{ object.name }} </h1>

<div class="row">
    <div class="col-md">
        <p>Название города: {{ object.name }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <a href="{% url 'cities:home' %}">
            <button type="button" class="btn btn-dark">Назад к списку</button>
        </a>
    </div>
</div>

{% endblock %}
